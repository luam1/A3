<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Div Structure</title>
    <style>
        /* CSS for styling */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .sidebar {
            float: left;
            width: 25%;
            background-color: #ddd;
            padding: 10px;
        }
        .content {
            float: left;
            width: 75%;
            background-color: #ccc;
            padding: 10px;
        }
        .footer {
            clear: both;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>This is the main content area.</p>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
