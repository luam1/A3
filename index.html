<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição do Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.5;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Título do Filme</h1>
        <p><strong>Gênero:</strong> Ação, Aventura</p>
        <p><strong>Duração:</strong> 120 minutos</p>
        <p><strong>Sinopse:</strong> Este é um filme emocionante que segue a jornada de um herói que deve salvar o mundo de uma ameaça iminente. Com cenas de ação de tirar o fôlego e uma narrativa envolvente, este filme é imperdível para os amantes do gênero.</p>
        
        <div class="buttons">
            <button onclick="rentMovie()">Alugar</button>
            <button onclick="watchMovie()">Assistir</button>
            <button onclick="markAsFavorite()">Marcar como Favorito</button>
        </div>
    </div>

    <script>
        function rentMovie() {
            alert("Você escolheu alugar o filme.");
            // Aqui você pode adicionar a lógica para alugar o filme
        }

        function watchMovie() {
            alert("Você escolheu assistir ao filme.");
            // Aqui você pode adicionar a lógica para assistir ao filme
        }

        function markAsFavorite() {
            alert("Você marcou o filme como favorito.");
            // Aqui você pode adicionar a lógica para marcar o filme como favorito
        }
    </script>
</body>
</html>
